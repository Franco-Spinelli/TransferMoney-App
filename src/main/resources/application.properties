spring.application.name=transferMoney

spring.datasource.url=${URL_DATABASE}
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG


spring.jackson.time-zone=UTC

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/v3/api-docs
springdoc.packages-to-scan=com.transfer.transferMoney.Controller, ,com.transfer.transferMoney.Auth.Controller
springdoc.paths-to-match=/api/user/**, /api/transfer/**, /auth/** 
